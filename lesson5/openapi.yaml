openapi: 3.1.0
info:
  title: OpenAPI definition
  version: v0
servers:
  - url: http://localhost:8080
    description: Generated server url
tags:
  - name: Users
    description: CRUD operations for users
paths:
  /api/users:
    post:
      tags:
        - Users
      summary: Create new user
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/User"
  /api/users/{id}:
    delete:
      tags:
        - Users
      summary: Delete user
      operationId: delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
components:
  schemas:
    CreateUserRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        email:
          type: string
          format: email
      required:
        - name
    User:
      type: object
      properties:
        user_id:
          type: integer
          format: int64
        name:
          type: string
          minLength: 1
        email:
          type: string
          format: email
      required:
        - name